name: first_ci-cd

on:
  push:
    branches:
      - main

jobs:
  up-and-run:
    runs-on: ubuntu-latest

    steps:
      - name: check code
        uses: actions/checkout@v4

      - name: Deploy
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.SSH_KEY }}
          port: ${{ secrets.PORT }}
          script: |
            cd Mediciane/Medicine-auth-service
            git pull
            docker compose down
            docker compose up --build